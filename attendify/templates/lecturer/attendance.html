<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Report</title>
</head>
<body>
    <h1>Attendance Report for {{ class_session.unit.name }}</h1>
    <p>Date: {{ class_session.date }}</p>
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.student.first_name }} {{ record.student.last_name }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
